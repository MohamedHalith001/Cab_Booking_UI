<DOCTYPE! html>
    <html>

    <head>
        <title>Booking Receipt</title>
        <style>
        body{
            background-color: blanchedalmond
        }
        #receipt{
            margin:auto;
            padding: 30px;
            width:50%;
            background-color: rgba(255,255,255,0.75);
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
        </style>
    </head>

    <body>
        <div id="receipt">
            <h2>Receipt</h2>
            <p>Pickup Location: <b><span id="pickup"></span></b></p>
            <p>Destination: <b><span id="destination"></b></span></p>
            <p>Booked Date: <b><span id="travelDate"></span></b></p>
            <p>Booked Time: <b><span id="travelTime"></span></b></p>
            <p>Senior Citizen: <b><span id="seniorCitizen"></span></b></p>
            <p>Cab Type: <b><span id="type"></span></b></p>
            <p>Cab Number: <b>TN09BF2234</b></p>
            <p>Ride Cost: <b>Rs.<span id="cost"></span></b></p>
            <p style="text-align:center">Wear a Mask and Be Safe :)</p>
        </div>
    </body>

    <script type="text/javascript" src="Receipt.js">
        
    </script>

    </html>
